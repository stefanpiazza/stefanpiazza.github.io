                                <span class="content__element">Stefan Piazza</span>

                                <span class="content__element">Front End Developer</span>
                                <span class="content__revealer content__revealer--primary"></span>
                            </p>
                        </div>
                        <div class="content__footer">
                            <div class="content__image content__reveal content__reveal--right content__reveal--delay-600">
                                <div class="content__element">
                                    <img
                                        srcset="static/images/monkey-320.jpg 320w,
                                                static/images/monkey-729.jpg 729w,
                                                static/images/monkey-1006.jpg 1006w,
                                                static/images/monkey-1224.jpg 1224w,
                                                static/images/monkey-1440.jpg 1440w"

                                </div>

                            </div>
                            <p class="content__social content__reveal content__reveal--left content__reveal--delay-400">

                                    <a href="https://codepen.io/stefanpiazza/" class="content__social-link">CodePen</a>
                                    <a href="https://www.linkedin.com/in/stefanpiazza/" class="content__social-link">LinkedIn</a>

                            </p>

        <script type="text/javascript">
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service-worker.js")
                    .then(function(registration) {
                        console.log("Service Worker registration successful with scope: ", registration.scope);
                })
                .catch(function(err) {
                    console.log("Service Worker registration failed: ", err);
                });
            }
